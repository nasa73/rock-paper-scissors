<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's Play ROCK, PAPER, SCISSORS!</h1>
    <div>
        <button class="btn" data-id="Rock">Rock</button>
        <button class="btn" data-id="Paper">Paper</button>
        <button class="btn" data-id="Scissors">Scissors</button>
    </div>
    <div>
        <div>
            <h2>Result</h2>
            <p class="result"></p>
        </div>
        <div>
            <h2>Total Score</h2>
            <p>Player: <span id="playerScore">0</span> Computer: <span id="computerScore">0</span></p>
        </div>
        <div class="winner"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
